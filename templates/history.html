<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>编辑历史 - AI画廊</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen">
  <div class="container mx-auto px-6 py-6">
    <h1 class="text-2xl font-bold text-purple-800 mb-4">我的历史</h1>
    <ul class="space-y-2">
      {{range .tasks}}
      <li>
        <a href="/history/{{.ID}}"
           class="block p-4 bg-white rounded-lg shadow hover:shadow-lg transition">
          <div class="flex justify-between items-center">
            <span class="text-purple-700">{{.Function}}</span>
            <span class="text-gray-500 text-sm">{{.CreatedAt.Format "2006-01-02 15:04"}}</span>
          </div>
          <div class="mt-2 text-gray-600">状态：<span class="font-medium">{{.Status}}</span></div>
        </a>
      </li>
      {{end}}
    </ul>
    <div class="mt-6">
      <a href="/edit.html"
         class="inline-block bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
        新建编辑
      </a>
    </div>
  </div>
</body>
</html>
