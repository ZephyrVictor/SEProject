<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AI画廊 - 首页</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-purple-600">AI画廊</h1>
      <div id="userAction"></div>
    </div>
  </header>
  <main class="container mx-auto px-6 py-8">
    <h2 id="galleryTitle" class="text-2xl font-bold text-gray-800 mb-6">作品展示</h2>
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>
  <footer class="bg-white shadow mt-8">
    <div class="container mx-auto px-6 py-4 text-center text-gray-600">© 2025 AI画廊</div>
  </footer>
  <script>
    (async function() {
      const res = await fetch('/api/auth/status');
      const { authenticated, email } = await res.json();
      const userAction = document.getElementById('userAction');

      if (authenticated) {
        userAction.innerHTML = `<span class="text-gray-700">${email}</span>`;
      } else {
        userAction.innerHTML = `<a href="/login.html"
          class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
          登录
        </a>`;
      }

      const images = authenticated
        ? [
            { src: 'https://zephyr369.online/img/avatar.png', title: '我的作品 1' },
            { src: 'https://iili.io/2pVlUKP.md.jpg', title: '我的作品 2' },
            { src: 'https://raw.githubusercontent.com/Yutori-Natsu/Yutori-Natsu.github.io/main/assets/ava.jpeg', title: '我的作品 3' },
          ]
        : [
            { src: 'https://via.placeholder.com/300', title: '推荐作品 1' },
            { src: 'https://via.placeholder.com/300', title: '推荐作品 2' },
            { src: 'https://via.placeholder.com/300', title: '推荐作品 3' },
          ]

      document.getElementById('galleryTitle').textContent =
        authenticated ? '我的作品' : '推荐作品';

      const gallery = document.getElementById('gallery');
      images.forEach(img => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow overflow-hidden';
        card.innerHTML = `
          <img src="${img.src}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">${img.title}</h3>
          </div>`;
        gallery.appendChild(card);
      });
    })();
  </script>
</body>
</html>
