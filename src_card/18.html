<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>性能监控与缓存 - AI艺境系统后台</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 min-h-screen">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">系统性能与缓存状态</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="p-4 border rounded-xl bg-gray-50">
        <p class="text-sm text-gray-500 mb-1">缓存命中率（最近24小时）</p>
        <p class="text-3xl font-bold text-green-600">87.3%</p>
      </div>
      <div class="p-4 border rounded-xl bg-gray-50">
        <p class="text-sm text-gray-500 mb-1">平均生成等待时间</p>
        <p class="text-3xl font-bold text-indigo-600">2.4s</p>
      </div>
    </div>

    <h3 class="text-lg font-semibold text-gray-700 mb-4">热门请求缓存记录</h3>
    <table class="min-w-full divide-y divide-gray-200 text-sm">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Prompt摘要</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">缓存状态</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">命中次数</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr>
          <td class="px-4 py-2">“去水印并转换为绘本风格”</td>
          <td class="px-4 py-2 text-green-600">已缓存</td>
          <td class="px-4 py-2">14</td>
        </tr>
        <tr>
          <td class="px-4 py-2">“扩图 + 超分”</td>
          <td class="px-4 py-2 text-green-600">已缓存</td>
          <td class="px-4 py-2">9</td>
        </tr>
        <tr>
          <td class="px-4 py-2">“法风插画+增强”</td>
          <td class="px-4 py-2 text-gray-400">未命中</td>
          <td class="px-4 py-2">0</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
