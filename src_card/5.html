<!DOCTYPE html>
<html lang="zh-CN">
<head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

      <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">返回修改参数</button>

  </div>
