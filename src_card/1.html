<!-- TailwindCSS 用户登录界面 Demo -->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI艺境画廊 Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">AI艺境画廊 登录</h2>
    <form class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-700">邮箱</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block mb-1 text-gray-700">密码</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" class="mr-1" />
          记住我
        </label>
        <a href="#" class="text-sm text-indigo-500 hover:underline">忘记密码？</a>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
        登录
      </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-6">
      还没有账户？
      <a href="#" class="text-indigo-600 hover:underline">点击注册</a>
    </p>
  </div>
</div>
<div class="p-6 text-center text-gray-700">这里放置具体组件内容</div>
</body>
</html>
