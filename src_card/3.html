<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传图片 - AI艺境画廊</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">上传图像</h2>
    <p class="text-sm text-gray-500 text-center mb-6">支持 JPG、PNG，最大不超过 10MB</p>
    <form class="space-y-4" enctype="multipart/form-data">
      <div class="flex items-center justify-center w-full">
        <label class="flex flex-col items-center w-full px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide border border-dashed border-indigo-500 cursor-pointer hover:bg-indigo-50">
          <svg class="w-8 h-8 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M16.88 9.94a1.5 1.5 0 00-2.12-2.12L10 12.59l-2.59-2.6a1.5 1.5 0 00-2.12 2.12l3.6 3.6a1.5 1.5 0 002.12 0l5.87-5.87z" />
          </svg>
          <span class="mt-2 text-base leading-normal text-indigo-600">选择图像</span>
          <input type="file" class="hidden" accept="image/*" />
        </label>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
        上传并进入编辑
      </button>
    </form>
  </div>
</body>
</html>
