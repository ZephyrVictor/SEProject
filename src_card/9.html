<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>版本分支 - AI艺境画廊</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">从历史版本继续创作</h2>
    <div class="border p-4 rounded-xl bg-gray-50 mb-4">
      <p class="text-gray-700 font-semibold">版本 #2 - 去水印 + 超分</p>
      <p class="text-sm text-gray-500">创建时间：2025-04-21 14:28</p>
      <p class="text-sm text-gray-500 mt-2">操作记录：系统已保存编辑参数，可直接在此基础上进行新风格转换或其他编辑。</p>
    </div>

    <div class="text-center">
      <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
        继续编辑（新建分支）
      </button>
    </div>

    <div class="mt-6 text-sm text-gray-500 text-center">
      当前版本不会被覆盖，新创作将作为新的版本节点保留。
    </div>
  </div>
</body>
</html>
