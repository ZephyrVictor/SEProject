<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>风格分类管理 - AI艺境后台</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">图像风格分类管理</h2>

    <table class="min-w-full divide-y divide-gray-200 mb-6">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分类名</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">描述</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 text-sm">
        <tr>
          <td class="px-4 py-2">法国绘本风格</td>
          <td class="px-4 py-2 text-gray-600">柔和线条与梦幻色彩，适用于童话插画</td>
          <td class="px-4 py-2">
            <button class="text-indigo-600 hover:underline mr-2">编辑</button>
            <button class="text-red-500 hover:underline">删除</button>
          </td>
        </tr>
        <tr>
          <td class="px-4 py-2">金箔艺术风格</td>
          <td class="px-4 py-2 text-gray-600">金属质感，强调高光与质感层次</td>
          <td class="px-4 py-2">
            <button class="text-indigo-600 hover:underline mr-2">编辑</button>
            <button class="text-red-500 hover:underline">删除</button>
          </td>
        </tr>
        <!-- 更多分类... -->
      </tbody>
    </table>

    <div class="text-right">
      <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">新增分类</button>
    </div>
  </div>
</body>
</html>
