<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API 调用监控 - AI艺境后台</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">API 调用监控与限流配置</h2>

    <!-- 调用统计表 -->
    <table class="min-w-full divide-y divide-gray-200 mb-6">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">接口名称</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">过去 1 小时调用数</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">当前限速值 (次/秒)</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 text-sm">
        <tr>
          <td class="px-4 py-2">图像生成接口（/api/generate）</td>
          <td class="px-4 py-2 text-gray-700">192</td>
          <td class="px-4 py-2 text-gray-700">2</td>
          <td class="px-4 py-2">
            <button class="text-indigo-600 hover:underline">修改</button>
          </td>
        </tr>
        <tr>
          <td class="px-4 py-2">图像上传接口（/api/upload）</td>
          <td class="px-4 py-2 text-gray-700">89</td>
          <td class="px-4 py-2 text-gray-700">5</td>
          <td class="px-4 py-2">
            <button class="text-indigo-600 hover:underline">修改</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-sm text-gray-500">
      限流策略通过 Redis + Token Bucket 实现，配置修改将即时生效。
    </div>
  </div>
</body>
</html>
