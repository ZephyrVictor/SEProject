<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成明信片 - AI艺境画廊</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8 min-h-screen">
  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">个性化明信片生成</h2>

    <!-- 图像预览 -->
    <div class="border border-dashed rounded-xl p-4 mb-6">
      <img src="https://via.placeholder.com/600x350" alt="生成图像" class="rounded-xl w-full">
    </div>

    <!-- 自定义项 -->
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">边框样式</label>
        <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
          <option>经典白边</option>
          <option>艺术花纹</option>
          <option>水彩泼墨</option>
          <option>胶片边框</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">添加文字（如签名、问候语）</label>
        <input type="text" placeholder="输入明信片上的文字..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="text-right">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
          生成并下载明信片
        </button>
      </div>
    </form>
  </div>
</body>
</html>
