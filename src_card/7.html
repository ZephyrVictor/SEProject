<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成完成通知 - AI艺境画廊</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <!-- 模拟通知弹窗 -->
  <div class="fixed top-5 right-5 bg-white border border-indigo-300 shadow-lg rounded-xl p-4 w-80 animate-fade-in-down">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <svg class="w-6 h-6 text-green-500 mt-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-5l5-5-1.414-1.414L9 10.172l-1.586-1.586L6 10l3 3z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <h4 class="text-sm font-semibold text-gray-800">图像生成完成</h4>
        <p class="text-sm text-gray-600 mt-1">您的图像处理任务已完成，可前往“我的画廊”查看和下载。</p>
        <div class="mt-3 flex justify-end">
          <a href="/my-gallery.html" class="text-sm text-indigo-600 hover:underline">查看详情</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 页面主体 -->
  <div class="text-gray-600">等待通知中…（模拟任务后台完成后推送提示）</div>

  <style>
    @keyframes fade-in-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-down {
      animation: fade-in-down 0.4s ease-out;
    }
  </style>
</body>
</html>
