<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择编辑功能 - AI艺境画廊</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">选择图像编辑功能</h2>
    <form class="grid grid-cols-2 gap-4">
      <label class="flex items-center p-4 border rounded-lg hover:bg-indigo-50 cursor-pointer">
        <input type="checkbox" class="mr-2 accent-indigo-600" />
        去水印
      </label>
      <label class="flex items-center p-4 border rounded-lg hover:bg-indigo-50 cursor-pointer">
        <input type="checkbox" class="mr-2 accent-indigo-600" />
        图像上色
      </label>
      <label class="flex items-center p-4 border rounded-lg hover:bg-indigo-50 cursor-pointer">
        <input type="checkbox" class="mr-2 accent-indigo-600" />
        扩图（左右）
      </label>
      <label class="flex items-center p-4 border rounded-lg hover:bg-indigo-50 cursor-pointer">
        <input type="checkbox" class="mr-2 accent-indigo-600" />
        风格转换：法国绘本
      </label>
      <label class="flex items-center p-4 border rounded-lg hover:bg-indigo-50 cursor-pointer col-span-2">
        <input type="checkbox" class="mr-2 accent-indigo-600" />
        图像增强（超分辨率）
      </label>
    </form>
    <button type="submit" class="w-full mt-6 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
      确认并开始生成
    </button>
  </div>
</body>
</html>
